<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>数据分析</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link rel="stylesheet" href="../css/mui.min.css">
		<!--App自定义的css-->
		<!-- <link rel="stylesheet" type="text/css" href="../css/app.css" /> -->
		<style>
			.chart {
				height: 200px;
				margin: 0px;
				padding: 0px;
			}
			h5 {
				margin-top: 30px;
				font-weight: bold;
			}
			h5:first-child {
				margin-top: 15px;
			}
		</style>
		<script src="../js/mui.min.js"></script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">数据分析</h1>
			<a id="icon-refresh" href="javascript:reloadPage();" class="mui-pull-right"><span class="mui-icon mui-icon-refresh"></span></a>
		</header>
		<div class="mui-content"> 
			<div class="mui-content-padded">
				<h5>柱图分析</h5>
				<div class="chart" id="barChart"></div>
				<h5>线图分析</h5>
				<div class="chart" id="lineChart"></div>
			</div>
		</div>
		
		<script src="../js/echarts.min.js"></script>
		<script>
		mui('body').on('tap','a',function(){
		    window.top.location.href=this.href;
		});
		var xDate = [];
		var yData = [];
			function initData(){
				
				//播放量统计
				mui.ajax({
					url : '/video/sysController.do?queryPlayGross',
					type: 'GET',
					success : function(data) {
						if(data && data.obj){
							for(var i= data.obj.length-1 ; i >= 0; i--){
								xDate.push(data.obj[i].crtDate);
								yData.push(data.obj[i].playGross);
							}
						}
						var barChart = echarts.init(byId('barChart'));
						barChart.setOption(getOption('bar'));
						var lineChart = echarts.init(byId('lineChart'));
						lineChart.setOption(getOption('line'));
					},
					error : function(data) {
						mui.toast('系统异常，请稍后重试！');
					}
				});
			}
			
			var getOption = function(chartType) {
				var chartOption = chartType == 'pie' ? {
					calculable: false,
					series: []
				} : {
					legend: {
						data: ['播放量']
					},
					grid: {
						x: 0,
						x2: 10,
						y: 30,
						y2: 25
					},
					toolbox: {
						show: false,
						feature: {
							mark: {
								show: true
							},
							dataView: {
								show: true,
								readOnly: false
							},
							magicType: {
								show: true,
								type: ['line', 'bar']
							},
							restore: {
								show: true
							},
							saveAsImage: {
								show: true
							}
						}
					},
					calculable: false,
					xAxis: [{
						type: 'category',
						axisLabel : {
							interval : 0
						},
						data: xDate
					}],
					yAxis: [{
						type: 'value',
						splitArea: {
							show: true
						}
					}],
					series: [{
						name: '播放量',
						type: chartType,
						label: {
			                normal: {
			                    show: true,
			                    position: 'top'
			                }
			            },
						data: yData
					}]
				};
				return chartOption;
			};
			var byId = function(id) {
				return document.getElementById(id);
			};
			initData();
			
			function reloadPage(){
				window.location.reload();
			}
		</script>
	</body>
</html>
